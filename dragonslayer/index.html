<!DOCTYPE html>
<html>
<head>
	<title>Dragon Slayer!</title>
</head>
<body>


<script>

var youHit = Math.floor(Math.random() * 2);
var damageDone = Math.floor((Math.random() * 5 ) + 1);
var slaying = true;
var totalDamage = 0;

while(slaying)
	if(youHit){
		console.log("You did " + damageDone + " damage"); 
		totalDamage += damageDone;
		if(totalDamage >= 4){
			console.log("You are our new master!")
			slaying = false;
		} else {
			youHit = Math.floor(Math.random() * 2);
		}
	} else{
		console.log("You got DESTROYED!");
		slaying = false;
	}
	
}
</script>

</body>
</html>
